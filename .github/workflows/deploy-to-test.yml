name: Deploy to Test Repo
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Push to test-repo using PAT
      env:
        PAT_TOKEN: ${{ secrets.TEST_REPO_PAT }}
      run: |
        # Configure git
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"

        # Remove .github folder to prevent pushing workflows
        rm -rf .github

        # Commit the removal
        git add -A
        git commit -m "Remove .github folder before deployment to test" || echo "No changes to commit"

        # Push to test-repo using PAT in URL
        git remote add test-repo https://oauth2:${PAT_TOKEN}@github.com/Ali-ISAA/test-repo.git
        git push test-repo main --force