<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI/CD Pipeline Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
  <div class="container text-center">
    <div class="theme-switcher">
      <button id="theme-switcher-btn" class="btn btn-secondary">Toggle Theme</button>
    </div>
    <div class="color-palette">
      <label for="color-picker" class="form-label">Theme Color:</label>
      <input type="color" id="color-picker" class="form-control form-control-color" value="#f8f9fa" title="Choose theme color">
      <button id="reset-color-btn" class="btn btn-sm btn-outline-secondary mt-2">Reset Color</button>
    </div>
    <h1 class="mt-5">Welcome to the CI/CD Pipeline Demo Test</h1>
    <p class="lead">This is a simple landing page served from a Node.js application.</p>
    <p class="pipeline-status">Complete CI/CD Pipeline: Dev → Test → Vercel ✅</p>

    <div class="mb-3 mt-4">
      <label for="testInput" class="form-label">Test Input:</label>
      <input type="text" class="form-control" id="testInput" placeholder="Type something to test the pipeline..." style="max-width: 400px; margin: 0 auto;">
    </div>

    <div id="api-status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeSwitcherBtn = document.getElementById('theme-switcher-btn');
    const colorPicker = document.getElementById('color-picker');
    const resetColorBtn = document.getElementById('reset-color-btn');
    const body = document.body;

    // Theme toggle functionality (keep existing)
    themeSwitcherBtn.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      const theme = body.classList.contains('dark-theme') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);

      // Update color picker to match theme
      if (theme === 'dark') {
        colorPicker.value = '#212529';
      } else {
        colorPicker.value = localStorage.getItem('customColor') || '#f8f9fa';
      }
    });

    // Color palette selection
    colorPicker.addEventListener('input', (e) => {
      const selectedColor = e.target.value;
      body.style.backgroundColor = selectedColor;
      localStorage.setItem('customColor', selectedColor);

      // Adjust text color based on brightness
      const brightness = getBrightness(selectedColor);
      if (brightness < 128) {
        body.style.color = '#f8f9fa';
      } else {
        body.style.color = '#212529';
      }
    });

    // Reset color button
    resetColorBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('dark-theme');
      const defaultColor = isDark ? '#212529' : '#f8f9fa';
      body.style.backgroundColor = defaultColor;
      body.style.color = '';
      colorPicker.value = defaultColor;
      localStorage.removeItem('customColor');
    });

    // Helper function to calculate brightness
    function getBrightness(hexColor) {
      const rgb = parseInt(hexColor.slice(1), 16);
      const r = (rgb >> 16) & 0xff;
      const g = (rgb >> 8) & 0xff;
      const b = (rgb >> 0) & 0xff;
      return (r * 299 + g * 587 + b * 114) / 1000;
    }

    // Load saved theme and color on page load
    const currentTheme = localStorage.getItem('theme');
    const customColor = localStorage.getItem('customColor');

    if (currentTheme === 'dark') {
      body.classList.add('dark-theme');
    }

    if (customColor) {
      body.style.backgroundColor = customColor;
      colorPicker.value = customColor;
      const brightness = getBrightness(customColor);
      if (brightness < 128) {
        body.style.color = '#f8f9fa';
      } else {
        body.style.color = '#212529';
      }
    }

    fetch('/api/status')
      .then(response => response.json())
      .then(data => {
        const statusDiv = document.getElementById('api-status');
        statusDiv.innerHTML = `<p>API Status: <span class="badge bg-success">${data.status}</span></p>`;
      })
      .catch(error => {
        const statusDiv = document.getElementById('api-status');
        statusDiv.innerHTML = `<p>API Status: <span class="badge bg-danger">Error</span></p>`;
      });
  </script>
</body>
</html>
